<div class="box box-proyecto">
    <figure class="image"><img src="{{project.image}}" alt="img-{{project.name}}" class="img-fluid img-project">
    </figure>
    <div class="tags">
        <p class="tag text-uppercase t-14">{{project.position}}</p>
        <p class="tag text-uppercase t-14">{{project.type_contract}}</p>
    </div>
    <h2 class="titulo-proyecto" id="titulo-tobliss">{{project.name}}</h2>
    <p>{{project.description}}</p>
